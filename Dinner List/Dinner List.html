<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>Dinner list</title>
        <link href="Dinner%20List.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
        <body>
            <header>
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
            </header>
                <main>
                    <div>
                        <input type="checkbox" id="check1">
                            <label for="check1" class="checked">A lot of pickles <span> for the next lessons about CSS </span>
                            </label>
                        <br>
                    </div>
                    <div>
                            <input type="checkbox" id="check2">
                            <label for="check2" class="checked">10 apples <span> for more CSS manipulations </span>
                            </label>
                    </div>
                    <div>
                            <input type="checkbox" id="check3">
                            <label for="check3" class="checked">20 oranges <span> because they are awesome </span>
                            </label>
                    </div>
                    <div>
                            <input type="checkbox" id="check4">
                            <label for="check4" class="checked">13 plates <span> hm...they always disappear </span>
                            </label>
                    </div>
                    <div>
                            <input type="checkbox" id="check5">
                            <label for="check5" class="checked"> 15 bentos
                            </label>
                    </div>
                    <div>
                            <input type="checkbox" id="check6"/>
                            <label for="check6" class="checked"> 1 bottle of Sake ^_^ <span> for my friends </span>
                            </label>
                    </div>
                </main>
                    <footer>
                           Bon appetit :)
                    </footer>
        </body>
</html>
