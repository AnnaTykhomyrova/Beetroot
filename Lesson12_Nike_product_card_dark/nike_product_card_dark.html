<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nike product card dark</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/nike_product_card_dark.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container__card">
        <img class="logo" src="img/logo.png">
        <div class="container__image">
            <div class="img_product">
                <img src="img/shoes.png">
            </div>
            <div class="button_select">
                <span class="button_select--black"></span>
                <span class="button_select--white"></span>
                <span class="button_select--red"></span>
                <span class="button_select--blue"></span>
            </div>
        </div>
        <div class="container__info">
            <h2>Nike SB Stefan <br/>Janoski Max</h2>
            <p>Unisex Skateboarding Shoe</p>
            <div class="stars">
                <span>&#9733</span>
                <span>&#9733</span>
                <span>&#9733</span>
                <span>&#9733</span>
                <span>&#9733</span>
            </div>
            <form action="#" method="post">
                <label>
                    <select name="size">
                        <option>Size</option>
                        <option>39</option>
                        <option>40</option>
                        <option>41</option>
                        <option>42</option>
                    </select>
                    <select name="quantity">
                        <option>Qty</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <input type="button" value="Add to cart">
                </label>
            </form>
        </div>
    </div>
</div>
</body>
</html>
